<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinâmica</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <h2>Imagens de tamanhos diferentes para cada dispositivo</h2>
    <!--Do menor para o maior, você define o tamnho maximo para a imgem aparecer-->
    <picture>
        <source media="(max-width: 750px)" srcset="img/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/img-m.png" type="image/png">
        <img src="img/img-g.png" alt="imagem flexivel">
    </picture>
</body>
</html>
