<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semanticas</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negtrito/destaque</h2>
    <p>
        <!--Forma antiga (não semantica)-->
        "Nunca diga <b>nunca</b>
        <br>
        <!--Forma certa e nova-->
        sempre diga <strong>sempre</strong>""
    </p>
    <h2>Itálico/ênfase</h2>
    <p>
        <!--Forma antiga (não semantica)-->
        Seja você <i>mesmo</i>,
        <!--Forma certa e nova-->
        acima de <em>tudo!</em>
    </p> 
</body>
</html>
