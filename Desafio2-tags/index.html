<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>podemos usar as seguintes tags (encoste o mouse sobre o texto para saber):</p>
    <ul>
        <li title="use a tag &lt;p&gt;">Paragrafos</li>
        <li title="use a tag &lt;h1...h6&gt;">Titulos</li>
        <li title="use a tag &lt;img&gt;">Imagens</li>
        <li title="use a tag &lt;abbr&gt;">Abreviação</li>
        <li title="use a tag &lt;code&gt;">Codigo Fonte</li>
        <li title="use a tag &lt;ol&gt;">Listas numeradas</li>
        <li title="use a tag &lt;ul&gt;">Listas com demarcadores</li>
    </ul>
</body>
</html>
